<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Yo'Self Fa Real</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="normalize" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,500,600,800" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>CHECK <span class="yo-span">YO'</span> SELF</h1>
    <div class="search-div">
      <input type="image" src="images/search.svg" class="search-btn">
      <input type="text" placeholder="Search" class="search-input">
    </div>
  </header>
  <aside>
    <form>
      <label for="task-title">Task Title</label>
      <input type="text" class="title-input" id="task-title" aria-required="true">
      <ul class="task-generate-list">
      </ul>
      <label for="task-item">Task Item</label>
      <div class="task-item-div">
      <input type="text" class="item-input" id="task-item" aria-required="true">
      <input type="image" src="images/plus.svg" class="add-task-btn" disabled>
      </div>
      <button type="submit" class="nav-btn" id="make-task-btn" disabled>Make Task List</button>
      <button type="submit" class="nav-btn" id="clear-all-btn" >Clear All</button>
      <div class="aside-line"></div>
      <button type="submit" class="nav-btn" id="filter-urgency-btn">Filter by Urgency</button>
    </form>
  </aside>
  <section class="card-field">
    <p class="indication-msg"></p>
  </section>
</body>
<script src="todo-list.js"></script>
<script src="main.js"></script>
</html>
