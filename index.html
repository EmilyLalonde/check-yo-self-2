<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Yo'Self Fa Real</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,500,600,800" rel="stylesheet">
</head>
<body>
  <header>
    <h1>CHECK<span>YO'</span>SELF</h1>
    <!-- img or button?? double check! -->
    <img src="images/search.svg">
    <!-- <button type="submit"></button> -->
    <input type="text" placeholder="Search" class="search-input" aria-required="true">
  </header>
  <section class="form-field">
    <form>
      <label for="task-title">Task Title</label>
      <input type="text" class="task-title-input" id="task-title">
      <img src="images/delete.svg">
      <h3>Don't Ever Play Yourself</h3>
      <img src="images/delete.svg">
      <h3>Every Chance I Get I Water the Plants</h3>
      <img src="images/delete.svg">
      <h3>Lion! Cloth Talk</h3>
      <label for="task-item">Task Item</label>
      <input type="text" class="task-item-input" id="task-item" aria-required="true">
      <button class="plus-btn"></button>
      <button type="submit" class="create-tasks-btn">Make Task List</button>
      <button type="submit" class="clear-btn">Clear All</button>
      <button type="submit" class="filter-urgency-btn">Filter By Urgency</button>
    </form>
  </section>
  <section class="card-field">
    <article class="card">
      <header class="card-header">
        <h2>Task Title</h2>
      </header>
      <main class="card-tasks-main">
        <img src="images/checkbox.svg">
        <h3>Don't Ever Play Yourself</h3>
        <img src="images/checkbox.svg">
        <h3>Every Chance I Get I Water the Plants</h3>
        <img src="images/checkbox-active.svg">
        <h3>Lion! Cloth Talk</h3>
      </main>
      <footer class=" card-footer">
        <img src="images/urgent-active.svg">
        <p>URGENT</p>
        <img src="images/delete.svg">
        <p>DELETE</p>
      </footer>
    </article>
  </section>
</body>
</html>
