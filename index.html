<!DOCTYPE html>
<html lang="en">

<head>
  <title>Check Yo'Self Fa Real</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="normalize" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,500,600,800" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <h1>CHECK <span class="yo-span">YO'</span> SELF</h1>
    <div class="search-div">
      <input type="image" src="images/search.svg" class="search-btn"></input>
      <input type="text" placeholder="Search" class="search-input">
    </div>
  </header>
  <aside>
    <form>
      <label for="task-title">Task Title</label>
      <input type="text" class="title-input" id="task-title">
      <ul class="task-generate-list">
        <img src="images/delete.svg" alt="circle button with an x through it" class="aside-delete-btn">
        <li class="todo-task-item">Task Item Here</li>
      </ul>
      <label for="task-item">Task Item</label>
      <input type="text" class="item-input" id="task-item">
      <button type="submit" class="nav-btn" id="make-task-btn">Make Task List</button>
      <button type="submit" class="nav-btn" id="clear-all-btn">Clear All</button>
      <button type="submit" class="nav-btn" id="filter-urgency-btn">Filter by Urgency</button>
    </form>
  </aside>
  <section class="card-field">
    <article>
      <header class="card-header">
        <h2>Task Title</h2>
      </header>
      <section class="card-task-field">
        <ul class="card-list">
          <img src="images/checkbox.svg" alt="small empty circle">
          <li class="card-task-items">Task Item Here</li>
        </ul>
      </section>
      <footer class="card-footer">
        <a class="urgent-button">
          <img src="images/urgent.svg" class="urgent-button" alt="Lightning urgent Button"><span class="urgent-text">URGENT</span>
        </a>
        <a class="delete">
          <img src="images/delete.svg" class="delete-card-button" alt="Delete Card X Button"><span class="delete-text">DELETE</span>
        </a>
      </footer>
    </article>
    <article class="yellow-card">
        <header class="card-header yellow-bottom-border">
          <h2>Task Title</h2>
        </header>
        <section class="card-task-field">
          <ul class="card-list">
            <img src="images/checkbox.svg" alt="small empty circle">
            <li class="card-task-items">Task Item Here</li>
          </ul>
        </section>
        <footer class="card-footer yellow-top-border">
          <a class="urgent-button">
            <img src="images/urgent.svg" class="urgent-button" alt="Lightning urgent Button"><span class="urgent-text">URGENT</span>
          </a>
          <a class="delete">
            <img src="images/delete.svg" class="delete-card-button" alt="Delete Card X Button"><span class="delete-text">DELETE</span>
          </a>
        </footer>
      </article>
  </section>
</body>

</html>
